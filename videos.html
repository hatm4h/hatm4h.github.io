<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>دروس فيديو | تعلم الألمانية بسهولة</title>

<!-- خط عربي -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<!-- أيقونات Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6fb;
    color: #333;
    text-align: center;
  }
  header {
    background: linear-gradient(135deg, #004e92, #000428);
    color: white;
    padding: 50px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }
  header h1 {
    font-size: 36px;
    margin: 0 0 10px 0;
    font-weight: 700;
  }
  header a {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #fff;
    background: #ff9800;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    transition: background 0.3s ease;
  }
  header a:hover {
    background: #e68900;
  }
  main {
    padding: 40px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: auto;
  }
  .video-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    padding: 15px;
    transition: transform 0.3s ease;
  }
  .video-card:hover {
    transform: translateY(-6px);
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    outline: none;
  }
  h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #004e92;
  }
</style>
</head>
<body>
<header>
  <h1><i class="fas fa-video"></i> دروس فيديو كرتونية</h1>
  <a href="index.html"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a>
</header>

<main>
  <div class="video-card">
    <video controls>
      <source src="conversation.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <h2>محادثة قصيرة (5 دقائق)</h2>
  </div>

  <div class="video-card">
    <video controls>
      <source src="grammar.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <h2>شرح قواعد أساسية (5 دقائق)</h2>
  </div>

  <div class="video-card">
    <video controls>
      <source src="vocabulary.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <h2>مفردات يومية (5 دقائق)</h2>
  </div>
</main>
</body>
</html>
