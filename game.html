.flash-red {animation:flashRed 0.4s;}

#back-home {display:inline-block; margin:20px 0; padding:12px 20px; background:#f39c12; color:#fff; font-weight:bold; border-radius:12px; text-decoration:none; transition:0.3s;}
#back-home:hover {background:#e67e22;}

}

let score=0, level=1, speed=7000, timeLeft=10, streak=0;
let timerInterval;
const gameArea=document.getElementById("game-area");
const optionsDiv=document.getElementById("options");
const scoreDiv=document.getElementById("score");
const levelDiv=document.getElementById("level");
const timerDiv=document.getElementById("timer");
const rewardDiv=document.getElementById("reward");
const correctSound=document.getElementById("correct-sound");
const wrongSound=document.getElementById("wrong-sound");
const bonusSound=document.getElementById("bonus-sound");
function flashScreen(colorClass){
 document.body.classList.add(colorClass);
 setTimeout(()=>document.body.classList.remove(colorClass),400);
}
function startGame(){
 clearInterval(timerInterval);
 timeLeft=10;
 timerDiv.textContent="الوقت: "+timeLeft;
 const word=words[Math.floor(Math.random()*words.length)];
 gameArea.innerHTML="";
 const wordElem=document.createElement("div");
 wordElem.classList.add("word");
 wordElem.textContent=word.de;
 wordElem.style.animationDuration=(speed/1000)+"s";
 gameArea.appendChild(wordElem);
 let answers=[word.ar];
 while(answers.length<3){
   let random=words[Math.floor(Math.random()*words.length)].ar;
   if(!answers.includes(random)) answers.push(random);
 }
 answers.sort(()=>Math.random()-0.5);
 optionsDiv.innerHTML="";
 answers.forEach(ans=>{
   const btn=document.createElement("div");
   btn.classList.add("option");
   btn.textContent=ans;
   btn.onclick=()=>{
     if(ans===word.ar){
       streak++;
       score += streak;
       scoreDiv.textContent="النقاط: "+score;
       correctSound.play();
       flashScreen('flash-green');
       if(streak%3===0){
         rewardDiv.style.display="block";
         bonusSound.play();
         setTimeout(()=>rewardDiv.style.display="none",1000);
       }
       if(score%5===0 && speed>2500) speed-=500;
       startGame();
     } else {
       wrongSound.play();
       flashScreen('flash-red');
       streak=0;
       score=0; level=1; speed=7000;
       scoreDiv.textContent="النقاط: "+score;
       levelDiv.textContent="المرحلة: "+level;
       startGame();
     }
   };
   optionsDiv.appendChild(btn);
 });
 timerInterval=setInterval(()=>{
   timeLeft--;
   timerDiv.textContent="الوقت: "+timeLeft;
   if(timeLeft<=0){
     clearInterval(timerInterval);
     wrongSound.play();
     flashScreen('flash-red');
     streak=0; score=0; level=1; speed=7000;
     scoreDiv.textContent="النقاط: "+score;
     levelDiv.textContent="المرحلة: "+level;
     startGame();
   }
 },1000);
}
