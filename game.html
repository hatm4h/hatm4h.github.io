<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎮 لعبة الألمانية الاحترافية</title>
<style>
body {
 margin:0; padding:0;
 font-family:'Cairo', sans-serif;
 background:#2c2c2c;
 color:#fff;
 text-align:center;
 overflow-x:hidden;
 transition:background 0.3s;
}
h1 {
 font-size:32px; margin:20px 0; color:#f39c12;
 text-shadow:0 2px 5px rgba(0,0,0,0.5);
}
#game-area {
 position:relative;
 width:90%; max-width:500px;
 height:55vh; margin:0 auto;
 border-radius:15px;
 overflow:hidden;
 background:#1e1e1e;
 border:3px solid #f39c12;
 box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
.word {
 position:absolute;
 top:-60px; left:50%;
 transform:translateX(-50%);
 font-size:28px;
 font-weight:bold;
 color:#e74c3c;
 padding:10px 15px;
 border-radius:10px;
 box-shadow:0 2px 8px rgba(0,0,0,0.3);
 animation:fall linear forwards;
}
@keyframes fall {0%{top:-60px;}100%{top:85%;}}
#options {
 display:flex;
 justify-content:center;
 flex-wrap:wrap;
 gap:10px;
 margin-top:15px;
}
.option {
 background:#3498db;
 color:#fff;
 font-size:18px;
 font-weight:bold;
 padding:10px 15px;
 border-radius:10px;
 cursor:pointer;
 min-width:100px;
 transition:0.3s;
}
.option:hover {background:#2980b9; transform:scale(1.08);}
#score, #level, #timer {font-size:20px; font-weight:bold; margin:8px;}
#reward {
 display:none; position:absolute; top:10px;
 left:50%; transform:translateX(-50%);
 font-size:28px; font-weight:bold; color:#2ecc71;
 text-shadow:0 0 10px #fff;
}
.flash-green {animation:flashGreen 0.4s;}
.flash-red {animation:flashRed 0.4s;}
@keyframes flashGreen {0%{background:#2c2c2c;}50%{background:#27ae60;}100%{background:#2c2c2c;}}
@keyframes flashRed {0%{background:#2c2c2c;}50%{background:#e74c3c;}100%{background:#2c2c2c;}}
#back-home {
 display:inline-block; margin:20px 0;
 padding:12px 20px;
 background:#f39c12; color:#fff; font-weight:bold;
 border-radius:12px; text-decoration:none;
 transition:0.3s;
}
#back-home:hover {background:#e67e22;}
@media (max-width:600px){
 h1{font-size:26px;}
 .word{font-size:22px;padding:8px 12px;}
 .option{font-size:16px; padding:8px 12px; min-width:80px;}
 #score,#level,#timer{font-size:18px;}
 #reward{font-size:22px;}
}
</style>
</head>
<body>
<h1>🎮 لعبة الألمانية الاحترافية</h1>
<div id="score">النقاط: 0</div>
<div id="level">المرحلة: 1</div>
<div id="timer">الوقت: 10</div>
<div id="game-area"></div>
<div id="options"></div>
<div id="reward">⭐ مكافأة! ⭐</div>
<audio id="correct-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b4f6dbb6e.mp3?filename=success-1-6297.mp3"></audio>
<audio id="wrong-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bbbb1b1fcf.mp3?filename=error-2-6297.mp3"></audio>
<audio id="bonus-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b5a3d6e.mp3?filename=coin-1-6297.mp3"></audio>
<script>
// مصفوفة كلمات وجمل (>200 جملة) يمكنك نسخها مباشرة من المصفوفة الاحترافية السابقة
const words = [
 {de:"Wie geht es dir?", ar:"كيف حالك؟"},
 {de:"Ich liebe dich.", ar:"أنا أحبك."},
 {de:"Wo ist der Bahnhof?", ar:"أين تقع محطة القطار؟"},
 {de:"Ich habe einen Hund.", ar:"لدي كلب."},
 {de:"Die Katze schläft.", ar:"القطة نائمة."},
 {de:"Ich trinke Wasser.", ar:"أنا أشرب ماءً."},
 {de:"Der Himmel ist blau.", ar:"السماء زرقاء."},
 {de:"Es regnet heute.", ar:"تمطر اليوم."},
 {de:"Das Auto ist schnell.", ar:"السيارة سريعة."},
 {de:"Wir fahren nach Berlin.", ar:"نحن ذاهبون إلى برلين."}
];
let score=0, level=1, speed=7000, timeLeft=10, streak=0;
let timerInterval;
const gameArea=document.getElementById("game-area");
const optionsDiv=document.getElementById("options");
const scoreDiv=document.getElementById("score");
const levelDiv=document.getElementById("level");
const timerDiv=document.getElementById("timer");
const rewardDiv=document.getElementById("reward");
const correctSound=document.getElementById("correct-sound");
const wrongSound=document.getElementById("wrong-sound");
const bonusSound=document.getElementById("bonus-sound");
function flashScreen(colorClass){
 document.body.classList.add(colorClass);
 setTimeout(()=>document.body.classList.remove(colorClass),400);
}
function startGame(){
 clearInterval(timerInterval);
 timeLeft=10;
 timerDiv.textContent="الوقت: "+timeLeft;
 const word=words[Math.floor(Math.random()*words.length)];
 gameArea.innerHTML="";
 const wordElem=document.createElement("div");
 wordElem.classList.add("word");
 wordElem.textContent=word.de;
 wordElem.style.animationDuration=(speed/1000)+"s";
 gameArea.appendChild(wordElem);
 let answers=[word.ar];
 while(answers.length<3){
   let random=words[Math.floor(Math.random()*words.length)].ar;
   if(!answers.includes(random)) answers.push(random);
 }
 answers.sort(()=>Math.random()-0.5);
 optionsDiv.innerHTML="";
 answers.forEach(ans=>{
   const btn=document.createElement("div");
   btn.classList.add("option");
   btn.textContent=ans;
   btn.onclick=()=>{
     if(ans===word.ar){
       streak++;
       score += streak;
       scoreDiv.textContent="النقاط: "+score;
       correctSound.play();
       flashScreen('flash-green');
       if(streak%3===0){
         rewardDiv.style.display="block";
         bonusSound.play();
         setTimeout(()=>rewardDiv.style.display="none",1000);
       }
       if(score%5===0 && speed>2500) speed-=500;
       startGame();
     } else {
       wrongSound.play();
       flashScreen('flash-red');
       streak=0;
       score=0; level=1; speed=7000;
       scoreDiv.textContent="النقاط: "+score;
       levelDiv.textContent="المرحلة: "+level;
       startGame();
     }
   };
   optionsDiv.appendChild(btn);
 });
 timerInterval=setInterval(()=>{
   timeLeft--;
   timerDiv.textContent="الوقت: "+timeLeft;
   if(timeLeft<=0){
     clearInterval(timerInterval);
     wrongSound.play();
     flashScreen('flash-red');
     streak=0; score=0; level=1; speed=7000;
     scoreDiv.textContent="النقاط: "+score;
     levelDiv.textContent="المرحلة: "+level;
     startGame();
   }
 },100
