<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎮 لعبة الترجمة الألمانية</title>
<style>
   body {
     font-family: Arial, sans-serif;
     text-align: center;
     background: #f4f4f9;
     margin: 0;
     padding: 20px;
   }
   h1 { color: #0077cc; }
   #game-area {
     position: relative;
     width: 100%;
     height: 400px;
     border: 2px solid #0077cc;
     background: #fff;
     margin: 20px auto;
     overflow: hidden;
   }
   .word {
     position: absolute;
     top: 0;
     left: 50%;
     transform: translateX(-50%);
     background: #0077cc;
     color: white;
     padding: 8px 12px;
     border-radius: 5px;
     font-size: 18px;
     animation: fall linear forwards;
   }
   @keyframes fall {
     from { top: 0; }
     to { top: 90%; }
   }
   .options {
     margin-top: 20px;
     display: flex;
     justify-content: center;
     flex-wrap: wrap;
     gap: 10px;
   }
   .option {
     background: #eee;
     padding: 10px 20px;
     border: 1px solid #ccc;
     border-radius: 5px;
     cursor: pointer;
     transition: 0.3s;
   }
   .option:hover {
     background: #0077cc;
     color: white;
   }
   #score, #level {
     margin-top: 10px;
     font-size: 18px;
   }
   .shake {
     animation: shake 0.4s;
   }
   @keyframes shake {
     0% { transform: translateX(0); }
     25% { transform: translateX(-5px); }
     50% { transform: translateX(5px); }
     75% { transform: translateX(-5px); }
     100% { transform: translateX(0); }
   }
   #message {
     font-size: 20px;
     font-weight: bold;
     color: green;
     margin-top: 10px;
   }
</style>
</head>
<body>
<h1>🎮 لعبة الترجمة الألمانية</h1>
<p>اختر الترجمة الصحيحة قبل أن تسقط الجملة!</p>
<div id="game-area"></div>
<div class="options" id="options"></div>
<p id="score">النقاط: 0</p>
<p id="level">المرحلة: 1</p>
<p id="message"></p>
<script>
   const words = [
     {de: "Wie geht es dir?", ar: "كيف حالك؟"},
     {de: "Ich liebe dich.", ar: "أنا أحبك."},
     {de: "Wo ist der Bahnhof?", ar: "أين تقع محطة القطار؟"},
     {de: "Ich habe Hunger.", ar: "أنا جائع."},
     {de: "Das Wetter ist schön.", ar: "الطقس جميل."},
     {de: "Kannst du mir helfen?", ar: "هل تستطيع مساعدتي؟"},
     {de: "Ich verstehe nicht.", ar: "لا أفهم."},
     {de: "Wie spät ist es?", ar: "كم الساعة؟"},
     {de: "Ich möchte Kaffee trinken.", ar: "أريد أن أشرب قهوة."},
     {de: "Ich komme aus Deutschland.", ar: "أنا من ألمانيا."},
     {de: "Hast du Geschwister?", ar: "هل لديك إخوة؟"},
     {de: "Ich bin müde.", ar: "أنا متعب."},
     {de: "Was machst du?", ar: "ماذا تفعل؟"},
     {de: "Ich wohne in Berlin.", ar: "أنا أعيش في برلين."},
     {de: "Wo arbeitest du?", ar: "أين تعمل؟"},
     {de: "Ich habe keine Zeit.", ar: "ليس لدي وقت."},
     {de: "Das ist sehr teuer.", ar: "هذا غالي جداً."},
     {de: "Ich brauche Hilfe.", ar: "أحتاج إلى مساعدة."},
     {de: "Mir ist kalt.", ar: "أنا أشعر بالبرد."},
     {de: "Das Essen schmeckt gut.", ar: "الطعام لذيذ."},
     {de: "Wo bist du?", ar: "أين أنت؟"},
     {de: "Ich bin krank.", ar: "أنا مريض."},
     {de: "Ich gehe nach Hause.", ar: "أنا ذاهب إلى البيت."},
     {de: "Hast du Zeit?", ar: "هل لديك وقت؟"},
     {de: "Ich lerne Deutsch.", ar: "أنا أتعلم الألمانية."},
     {de: "Kannst du langsamer sprechen?", ar: "هل يمكنك التحدث ببطء أكثر؟"},
     {de: "Ich möchte ein Glas Wasser.", ar: "أريد كأس ماء."},
     {de: "Das ist eine gute Idee.", ar: "هذه فكرة جيدة."},
     {de: "Ich habe kein Geld.", ar: "ليس لدي مال."},
     {de: "Ich spiele Fußball.", ar: "أنا ألعب كرة القدم."}
   ];
   let score = 0;
   let speed = 5000;
   let level = 1;
   function startGame() {
     const gameArea = document.getElementById("game-area");
     gameArea.innerHTML = "";
     const word = words[Math.floor(Math.random() * words.length)];
     const wordElem = document.createElement("div");
     wordElem.classList.add("word");
     wordElem.textContent = word.de;
     wordElem.style.animationDuration = speed / 1000 + "s";
     gameArea.appendChild(wordElem);
     // خيارات
     const options = document.getElementById("options");
     options.innerHTML = "";
     let answers = [word.ar];
     while (answers.length < 3) {
       const wrong = words[Math.floor(Math.random() * words.length)].ar;
       if (!answers.includes(wrong)) answers.push(wrong);
     }
     answers.sort(() => Math.random() - 0.5);
     answers.forEach(ans => {
       const btn = document.createElement("div");
       btn.classList.add("option");
       btn.textContent = ans;
       btn.onclick = () => {
         if (ans === word.ar) {
           score++;
           document.getElementById("score").textContent = "النقاط: " + score;
           if (score % 5 === 0) {
             level++;
             document.getElementById("level").textContent = "المرحلة: " + level;
             speed = Math.max(1500, speed - 500);
             showMessage("🎉 مبروك! انتقلت إلى المرحلة " + level);
           }
           startGame();
         } else {
           gameArea.classList.add("shake");
           setTimeout(() => gameArea.classList.remove("shake"), 400);
         }
       };
       options.appendChild(btn);
     });
   }
   function showMessage(text) {
     const msg = document.getElementById("message");
     msg.textContent = text;
     setTimeout(() => msg.textContent = "", 2000);
   }
   startGame();
</script>
</body>
</html>
