<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>موقعي التعليمي</title>
<style>
   body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     margin: 0;
     padding: 0;
     background: #f4f7f8;
     color: #333;
     text-align: center;
   }
   header {
     background: #0077cc;
     color: white;
     padding: 40px 20px;
     box-shadow: 0 4px 6px rgba(0,0,0,0.1);
   }
   header h1 {
     font-size: 36px;
     margin: 0 0 10px 0;
   }
   header p {
     font-size: 20px;
     margin: 0;
   }
   main {
     padding: 40px 20px;
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 20px;
   }
   .section {
     background: white;
     border-radius: 12px;
     box-shadow: 0 4px 8px rgba(0,0,0,0.1);
     width: 220px;
     padding: 30px 20px;
     transition: transform 0.3s, box-shadow 0.3s;
   }
   .section:hover {
     transform: translateY(-5px);
     box-shadow: 0 8px 12px rgba(0,0,0,0.2);
   }
   .section a {
     text-decoration: none;
     color: #0077cc;
     font-weight: bold;
     font-size: 20px;
     display: block;
     margin-top: 10px;
   }
   .section-icon {
     font-size: 50px;
     margin-bottom: 15px;
     color: #0077cc;
   }
   /* تكبير الخط على الجوال */
   @media (max-width: 600px) {
     header h1 {
       font-size: 42px;
     }
     header p {
       font-size: 24px;
     }
     .section {
       width: 90%;
       padding: 30px;
     }
     .section a {
       font-size: 28px;
     }
     .section-icon {
       font-size: 60px;
     }
   }
</style>
</head>
<body>
<header>
<h1>👋 أهلاً بك في موقعي التعليمي</h1>
<p>استكشف الأقسام التعليمية وتعلم اللغة الألمانية بسهولة</p>
</header>
<main>

</div>

<div class="section-icon">✍️</div>

</div>
<div class="section">
<div class="section-icon">📧</div>

</div>
<div class="section">
<div class="section-icon">📚</div>

</div>
</main>
</body>
</html>
