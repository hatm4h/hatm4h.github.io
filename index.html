<title>موقعي التعليمي</title>
<style>
 body {
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   margin: 0;
   padding: 0;
   background: #eef2f7;
   color: #333;
   text-align: center;
 }
 header {
   background: #0055aa;
   color: white;
   padding: 50px 20px;
   box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 }
 header h1 {
   font-size: 38px;
   margin: 0 0 10px 0;
 }
 header p {
   font-size: 22px;
   margin: 0;
 }
 main {
   padding: 50px 20px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   gap: 25px;
 }
 .section {
   background: white;
   border-radius: 15px;
   box-shadow: 0 4px 10px rgba(0,0,0,0.1);
   width: 230px;
   padding: 35px 20px;
   transition: transform 0.3s, box-shadow 0.3s;
 }
 .section:hover {
   transform: translateY(-7px);
   box-shadow: 0 10px 15px rgba(0,0,0,0.2);
 }
 .section a {
   text-decoration: none;
   color: #0055aa;
   font-weight: bold;
   font-size: 21px;
   display: block;
   margin-top: 12px;
 }
 .section-icon {
   font-size: 52px;
   margin-bottom: 18px;
   color: #0055aa;
 }
 /* تكبير الخط على الجوال */
 @media (max-width: 600px) {
   header h1 {
     font-size: 44px;
   }
   header p {
     font-size: 26px;
   }
   .section {
     width: 90%;
     padding: 35px;
   }
   .section a {
     font-size: 30px;
   }
   .section-icon {
     font-size: 65px;
   }
 }
</style>
