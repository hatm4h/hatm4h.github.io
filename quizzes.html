<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختبارات متقدمة | تعلم الألمانية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {font-family: 'Cairo', sans-serif; margin:0; padding:0; background:#f4f6fb; color:#333; text-align:center;}
header {background: linear-gradient(135deg,#004e92,#000428); color:white; padding:50px 20px; box-shadow:0 4px 10px rgba(0,0,0,0.25);}
header h1 {font-size:36px; margin:0 0 10px 0;}
header a {display:inline-block; margin-top:15px; text-decoration:none; color:#fff; background:#ff9800; padding:10px 20px; border-radius:8px; font-size:18px; transition: background 0.3s ease;}
header a:hover {background:#e68900;}
main {padding:40px 20px; max-width:900px; margin:auto;}
.quiz-card {background:white; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.15); padding:25px; margin-bottom:25px; text-align:right; position:relative;}
.quiz-card h2 {font-size:22px; color:#004e92;}
.quiz-card label {display:block; margin:10px 0; font-size:18px; cursor:pointer;}
button {background:#004e92; color:white; border:none; padding:12px 25px; font-size:18px; border-radius:8px; cursor:pointer; margin-top:15px; transition: background 0.3s ease;}
button:hover {background:#0066cc;}
.solution {margin-top:10px; color:#ff5722; font-weight:bold; display:none;}
#result {font-size:20px; margin-top:20px; color:#ff5722;}
</style>
</head>
<body>

<header>
<h1>اختبارات متقدمة لتعلم الألمانية</h1>
<a href="index.html">🏠 العودة للصفحة الرئيسية</a>
</header>

<main>

<div class="quiz-card" data-answer="بيت">
<h2>السؤال 1: ما معنى كلمة "Haus"؟</h2>
<form>
<label><input type="radio" name="q1" value="شجرة"> شجرة</label>
<label><input type="radio" name="q1" value="بيت"> بيت</label>
<label><input type="radio" name="q1" value="كتاب"> كتاب</label>
</form>
<div class="solution">الحل الصحيح: بيت</div>
</div>

<div class="quiz-card" data-answer="هو">
<h2>السؤال 2: ما هو الضمير المناسب لـ "er"? </h2>
<form>
<label><input type="radio" name="q2" value="هي"> هي</label>
<label><input type="radio" name="q2" value="هو"> هو</label>
<label><input type="radio" name="q2" value="أنا"> أنا</label>
</form>
<div class="solution">الحل الصحيح: هو</div>
</div>

<div class="quiz-card" data-answer="Danke">
<h2>السؤال 3: كيف تقول "شكراً" بالألمانية؟</h2>
<form>
<label><input type="radio" name="q3" value="Danke"> Danke</label>
<label><input type="radio" name="q3" value="Bitte"> Bitte</label>
<label><input type="radio" name="q3" value="Hallo"> Hallo</label>
</form>
<div class="solution">الحل الصحيح: Danke</div>
</div>

<div class="quiz-card" data-answer="تفاحة">
<h2>السؤال 4: ما معنى كلمة "Apfel"؟</h2>
<form>
<label><input type="radio" name="q4" value="تفاحة"> تفاحة</label>
<label><input type="radio" name="q4" value="موز"> موز</label>
<label><input type="radio" name="q4" value="عناب"> عناب</label>
</form>
<div class="solution">الحل الصحيح: تفاحة</div>
</div>

<!-- يمكنك إضافة المزيد من الأسئلة بنفس الطريقة -->

<button onclick="checkAnswers()">عرض الحلول والنتيجة</button>
<div id="result"></div>

<script>
function checkAnswers() {
    const cards = document.querySelectorAll('.quiz-card');
    let score = 0;
    cards.forEach((card, index) => {
        const selected = card.querySelector('input[type="radio"]:checked');
        const solution = card.querySelector('.solution');
        solution.style.display = 'block'; // عرض الحل
        if(selected && selected.value === card.dataset.answer) score++;
    });
    document.getElementById('result').innerText = `لقد حصلت على ${score} من ${cards.length} نقاط`;
}
</script>

</main>
</body>
</html>
